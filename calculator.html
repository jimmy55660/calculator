<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/calculator0.js"></script>
    <link href="css/calculator.css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <input type="text" name="text" id="show">
        <table>
            <tbody>
                <tr>
                    <td><button type="button" name="num" id="7">7</button></td>
                    <td><button type="button" name="num" id="8">8</button></td>
                    <td><button type="button" name="num" id="9">9</button></td>
                    <td><button type="button" name="add" class="operator" id="+">+</button></td>
                </tr>
                <tr>
                    <td><button type="button" name="num" id="4">4</button></td>
                    <td><button type="button" name="num" id="5">5</button></td>
                    <td><button type="button" name="num" id="6">6</button></td>
                    <td><button type="button" name="sub" class="operator" id="-">-</button></td>
                </tr>
                <tr>
                    <td><button type="button" name="num" id="1">1</button></td>
                    <td><button type="button" name="num" id="2">2</button></td>
                    <td><button type="button" name="num" id="3">3</button></td>
                    <td><button type="button" name="mul" class="operator" id="*">*</button></td>
                </tr>
                <tr>
                    <td><button type="button" name="num" id="(">(</button></td>
                    <td><button type="button" name="num" id="0">0</button></td>
                    <td><button type="button" name="num" id=")">)</button></td>
                    <td><button type="button" name="div" class="operator" id="/">/</button></td>
                </tr>
                <tr>
                    <td><button type="button" name="clear">C</button></td>
                    <td><button type="button" name="num" id=".">.</button></td>
                    <td><button type="button" name="del"><img src="images/Delete.png" width="35"></button></td>
                    <td><button type="button" name="equal">=</button></td>
                </tr>
            </tbody>
        </table>        
    </div>
</body>
</html>
